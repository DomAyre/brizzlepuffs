    <head>
        
        <title>Brizzlepuffs Quidditch</title>
        
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
                
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.red-amber.min.css"/>
        <link href="main.css" rel="stylesheet" type="text/css" />
        
        <link rel="apple-touch-icon" sizes="57x57" href="favicons/apple-touch-icon-57x57.png"/>
        <link rel="apple-touch-icon" sizes="60x60" href="favicons/apple-touch-icon-60x60.png"/>
        <link rel="apple-touch-icon" sizes="72x72" href="favicons/apple-touch-icon-72x72.png"/>

        <link rel="icon" type="image/png" href="favicons/favicon-96x96.png" sizes="96x96"/>
        <link rel="icon" type="image/png" href="favicons/android-chrome-192x192.png" sizes="192x192"/>
        <link rel="icon" type="image/png" href="favicons/favicon-16x16.png" sizes="16x16"/>
        <link rel="manifest" href="favicons/manifest.json"/>
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#b20d0d"/>

    <body>
              
        <!--Layout-->
        <div class="mdl-layout mdl-js-layout">
            
            <!--Header-->
            <header class="mdl-layout__header mdl-layout__header--transparent mdl-layout__header--scroll">
                 
                <!--Logos-->           
                <div id="index-logos" class="logos">
                    <img class="header-team-logos" src="media/teams/brizzlebears.svg"/>
                    <a href="index.html"><img class="header-club-logo" src="media/brizzlepuffs_logo.svg"/></a>
                    <img class="header-team-logos" src="media/teams/brizzlebees.svg"/>
                </div>
                
            </header>
            
            <!--Drawer-->
            <div class="mdl-layout__drawer">
                
                <!--Drawer Title-->
                <span class="mdl-layout__title">Brizzlepuffs</span>
                
                <!--Drawer Links-->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link" href="news.html">News</a>
                    <a class="mdl-navigation__link" href="squads.html">Squad</a>
                    <a class="mdl-navigation__link" href="fixtures.html">Fixtures</a>
                    <a class="mdl-navigation__link" href="https://www.facebook.com/brizzlepuffs/events" target="_blank">Calendar</a>
                    <a class="mdl-navigation__link" href="media.html">Media</a>
                    <a class="mdl-navigation__link" href="http://fb.me/msg/brizzlepuffs" target="_blank">Contact us</a>
                    
                    <div id="social-links">
                        <a class="mdl-navigation__link facebook" href="https://www.facebook.com/brizzlepuffs/" target="_blank">Facebook</a>
                        <a class="mdl-navigation__link twitter" href="https://twitter.com/brizzlepuffs" target="_blank">Twitter</a>
                        <a class="mdl-navigation__link instagram" href="https://www.instagram.com/brizzlepuffs_quidditch_club/" target="_blank">Instagram</a>
                        <a class="mdl-navigation__link youtube-colour" href="https://www.youtube.com/channel/UCpClSAbTx5EYaKMmrZd3Zzw?nohtml5=False" target="_blank">Youtube</a>
                    </div>
                                        
                </nav>
            </div>
            
            <!--Content-->
            <main id="page" class="mdl-layout__content">                             
                <div class="main-content">
                    
                    <!--News Card-->   
                    <div class="news section centered mdl-card mdl-shadow--2dp">
                        
                        <a href="news.html" class="section-header"><h6 class="mdl-card__title-text ">News</h6></a>
                        
                        <div class="section-content">
                                
                            <div id="ALLNEWS" class="mdl-grid"> </div>
                            
                            <div class="mdl-card__actions mdl-card--border">
                                <a href="news.html" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                See All
                                </a>
                            </div>

                            
                        </div>

                           
                    </div>
                    
                    <!--Fixtures Section-->
                    <div class="section">
                        
                        <a href="fixtures.html" class="section-header centered"><h6 class="mdl-card__title-text ">Fixtures</h6></a>
                               
                        <div class="section-content">  
                                             
                            <div id="fixture-scrollviewer" class="horizontal-scrollviewer">
                                <div class="horizontal-stackpanel">
                                    
                                    <!--Padding-->
                                    <div class="padding"> </div>
                                          
                                    <div id="ALLFIXTURES"></div>
                    
                                    <!--Padding-->
                                    <div class="padding"> </div>
                                    
                                </div>
                            </div>   
                            
                            <!-- Colored FAB button with ripple -->
                            <button name="fixture" class="horizontal-button forwards mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                            
                            <!-- Colored FAB button with ripple -->
                            <button name="fixture" class="horizontal-button backwards mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                            
                        </div>                 
                                                
                    </div>
                    
                    <!--Squad Section-->
                    <div class="section">
                        
                        <a href="squads.html" class="section-header centered"><h6 class="mdl-card__title-text">Squad</h6></a>
                            
                        <div class="section-content">
                            
                            <div id="squad-scrollviewer" class="horizontal-scrollviewer">
                                <div class="horizontal-stackpanel">
                                    
                                    <!--Padding-->
                                    <div class="padding"></div>
                                        
                                    <div id="ALLPLAYERS"></div>
                                        
                                    <!--Padding-->
                                    <div class="padding"></div>
                                    
                                </div>                            
                            </div>
                            
                            <!-- Colored FAB button with ripple -->
                            <button name="squad" class="horizontal-button forwards mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                            
                            <!-- Colored FAB button with ripple -->
                            <button name="squad" class="horizontal-button backwards mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                            
                        </div>
                        
                    </div>
                    
                    <!--Media Section-->
                    <div class="section">
                                                
                        <a href="media.html" class="section-header centered"><h6 class="mdl-card__title-text ">Media</h6></a>
                        
                        <div class="section-content">
                                                        
                            <div id="media-scrollviewer" class="horizontal-scrollviewer">
                                <div class="horizontal-stackpanel">
                                    
                                    <!--Padding-->
                                    <div class="padding"></div>
                                    
                                    <div id="GMyRHiQOzy8" class="youtube media-item mdl-card mdl-shadow--2dp"></div>
                                    
                                    <div id="fN7cJhB_C-I" class="youtube media-item mdl-card mdl-shadow--2dp"></div>

                                    <div id="CvkhcZWUVcA" class="youtube media-item mdl-card mdl-shadow--2dp"></div>

                                    <div id="zzB8ldxwhMY" class="youtube media-item mdl-card mdl-shadow--2dp"></div>

                                    <div id="t_ut5UUHXQo" class="youtube media-item mdl-card mdl-shadow--2dp"></div>
                                    
                                    <div id="Ii23AkvzRRc" class="youtube media-item mdl-card mdl-shadow--2dp"></div>

                                    <div id="snRoJLbSKnQ" class="youtube media-item mdl-card mdl-shadow--2dp"></div>

                                    <div id="M0xB9k_qnfo" class="youtube media-item mdl-card mdl-shadow--2dp"></div>

                                    <!--Padding-->
                                    <div class="padding"></div>
                                    
                                </div>
                            </div>
                                   
                            <!-- Colored FAB button with ripple -->
                            <button name="media" class="horizontal-button forwards mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">keyboard_arrow_right</i>
                            </button>
                            
                            <!-- Colored FAB button with ripple -->
                            <button name="media" class="horizontal-button backwards mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
                                <i class="material-icons">keyboard_arrow_left</i>
                            </button>
                                                             
                        </div>    
                        
                    </div>
                    
                </div>                
            </main>
                
        </div>
               
        <!--Background-->
        <div id="background" class="background"></div>

</html>
